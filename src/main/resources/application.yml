server:
  port: 8089

spring:
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/jwt_0auth_demo
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        ddl-auto: true
    show-sql: true
  mvc:
    throw-exception-if-no-handler-found: true
    resources:
      add-mappings: false